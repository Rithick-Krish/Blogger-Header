  <script>
    // Search redirect logic
    const form = document.getElementById('customSearchForm');
    const input = document.getElementById('searchQuery');
    if (form && input) {
      form.onsubmit = function(e) {
        e.preventDefault();
        const query = input.value.trim();
        if (query) {
          window.location.href = 'https://rithickkrish.blogspot.com/p/search.html?q=' + encodeURIComponent(query);
        }
        return false;
      };
    }
  </script>
