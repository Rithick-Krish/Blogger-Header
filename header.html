<style>
/* Header Section */
header#custom-header {
  background: #1a1a2e;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  max-width: 100vw;
  z-index: 1000;
  overflow-x: hidden;
}
.logo {
  font-size: 24px;
  color: #ffcc00;
  font-weight: bold;
  flex-shrink: 0;
  white-space: nowrap;
}
.search-bar {
  display: flex;
  align-items: center;
  width: 50%;
  background-color: #292929;
  border-radius: 5px;
  overflow: visible;
  margin: 0 10px;
  flex-shrink: 0;
}
.search-bar input {
  flex: 1;
  background: transparent;
  border: none;
  padding: 10px;
  color: #fff;
  outline: none;
  font-size: 14px;
  min-width: 0;
}
.search-bar button {
  background: #ff4757;
  color: #fff;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  transition: 0.3s;
  flex-shrink: 0;
}
.search-bar button:hover {
  background: #e84118;
}
.search-bar button svg {
  width: 20px;
  height: 20px;
  vertical-align: middle;
}
.nav-toggle {
  display: none;
  cursor: pointer;
  padding: 5px;
  margin-right: 15px;
}
.nav-toggle svg {
  width: 24px;
  height: 24px;
  color: #fff;
}
#menu-toggle {
  display: none;
}
.nav-menu {
  display: flex;
  gap: 20px;
  flex-shrink: 0;
  align-items: center;
  padding-right: 20px;
  margin-left: 30px;
  margin-right: 20px;
}
.nav-menu a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
  font-size: 14px;
  white-space: nowrap;
}
.nav-menu a:hover {
  color: #ffcc00;
}
@media (max-width: 1032px) {
  header#custom-header {
    flex-direction: row;
    align-items: center;
    padding: 8px 10px;
    width: 100%;
    max-width: 100vw;
    gap: 5px;
  }
  .logo {
    font-size: 16px;
    flex-shrink: 0;
  }
  .search-bar {
    width: 50%;
    margin: 0 5px;
  }
  .search-bar input {
    font-size: 10px;
    padding: 8px;
  }
  .search-bar button {
    padding: 8px 10px;
  }
  .search-bar button svg {
    width: 16px;
    height: 16px;
  }
  .nav-toggle {
    display: block;
  }
  .nav-menu {
    position: fixed;
    top: 60px;
    right: 0;
    width: 180px;
    max-height: 50vh;
    overflow-y: auto;
    flex-direction: column;
    gap: 10px;
    background: #1a1a2e;
    padding: 15px 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    border-radius: 0 0 0 5px;
    transform: translateX(100%);
    transition: transform 0.3s ease;
  }
  #menu-toggle:checked ~ .nav-menu {
    transform: translateX(0);
  }
}
@media (max-width: 480px) {
  header#custom-header {
    padding: 8px 5px;
  }
  .logo {
    font-size: 14px;
  }
  .search-bar {
    width: 50%;
    margin: 0 3px;
  }
  .search-bar input {
    font-size: 9px;
    padding: 6px;
  }
  .search-bar button {
    padding: 6px 8px;
  }
  .nav-menu {
    width: 150px;
    padding: 10px 15px;
  }
}
</style>

<header id="custom-header">
  <a href="/" class="logo">Anime Tamil Voice</a>

  <form class="search-bar" id="customSearchForm">
    <input type="text" id="searchQuery" placeholder="Search Anime..." required>
    <button type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path>
      </svg>
    </button>
  </form>

  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="nav-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </label>

  <ul class="nav-menu">
    <li><a href="https://rithickkrish.blogspot.com/p/action.html">Action</a></li>
    <li><a href="https://rithickkrish.blogspot.com/p/romance.html">Romance</a></li>
    <li><a href="https://rithickkrish.blogspot.com/p/isekai.html">Isekai</a></li>
    <li><a href="https://rithickkrish.blogspot.com/p/legendary.html">Legendary</a></li>
  </ul>
</header>

<script>
const form = document.getElementById('customSearchForm');
const input = document.getElementById('searchQuery');
if (form && input) {
  form.onsubmit = function(e) {
    e.preventDefault();
    const query = input.value.trim();
    if (query) {
      window.location.href = 'https://rithickkrish.blogspot.com/p/search.html?q=' + encodeURIComponent(query);
    }
    return false;
  };
}
</script>
