<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header with Pure CSS Hamburger</title>
<style>
/* ================= HEADER BASE ================= */
header#custom-header {
  background: #1a1a2e;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  max-width: 100vw;
  z-index: 1000;
}

.logo {
  font-size: 24px;
  color: #ffcc00;
  font-weight: bold;
  white-space: nowrap;
  text-decoration: none;
}

.search-bar {
  display: flex;
  align-items: center;
  width: 50%;
  background-color: #292929;
  border-radius: 5px;
  margin: 0 10px;
}
.search-bar input {
  flex: 1;
  background: transparent;
  border: none;
  padding: 10px;
  color: #fff;
  outline: none;
  font-size: 14px;
}
.search-bar button {
  background: #ff4757;
  color: #fff;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  transition: 0.3s;
}
.search-bar button:hover {
  background: #e84118;
}
.search-bar button svg {
  width: 20px;
  height: 20px;
}

/* ================= HAMBURGER & MENU ================= */
#menu-toggle {
  display: none;
}

/* Overlay (click to close) */
.overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
}
#menu-toggle:checked ~ .overlay {
  display: block;
}

/* Hamburger Button */
.nav-toggle {
  display: none;
  cursor: pointer;
  z-index: 1101;
  padding-right: 10px; /* âœ… Added spacing from screen edge */
}
.nav-toggle svg {
  width: 28px;
  height: 28px;
  stroke: white;
}

/* Menu Panel */
.nav-menu {
  display: flex;
  flex-direction: column;
  gap: 10px;
  position: fixed;
  top: 60px;
  right: -220px;
  width: 200px;
  background: #1a1a2e;
  padding: 15px 20px;
  border-radius: 10px 0 0 10px;
  box-shadow: -4px 0 10px rgba(0, 0, 0, 0.4);
  transition: right 0.3s ease-in-out;
  z-index: 1102;
  max-height: 70vh;
  overflow-y: auto;
}
#menu-toggle:checked ~ .menu-container .nav-menu {
  right: 0;
}

.nav-menu a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  transition: color 0.3s;
}
.nav-menu a:hover {
  color: #ffcc00;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 1032px) {
  .nav-toggle {
    display: block;
  }
  .logo {
    font-size: 16px;
  }
  .search-bar {
    width: 50%;
    margin: 0 5px;
  }
  .search-bar input {
    font-size: 10px;
    padding: 8px;
  }
  .search-bar button {
    padding: 8px 10px;
  }
  .search-bar button svg {
    width: 16px;
    height: 16px;
  }
}

@media (max-width: 480px) {
  header#custom-header {
    padding: 8px 5px;
  }
  .logo {
    font-size: 14px;
  }
  .search-bar {
    width: 50%;
    margin: 0 3px;
  }
  .search-bar input {
    font-size: 9px;
    padding: 6px;
  }
  .search-bar button {
    padding: 6px 8px;
  }
  .nav-menu {
    width: 160px;
  }
}
</style>
</head>
<body>

<header id="custom-header">
  <a href="#" class="logo">Anime Tamil Voice</a>

  <form class="search-bar" id="customSearchForm">
    <input type="text" id="searchQuery" placeholder="Search Anime..." required>
    <button type="submit">
      <svg fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path>
      </svg>
    </button>
  </form>

  <!-- Checkbox controls the menu -->
  <input type="checkbox" id="menu-toggle">

  <!-- Overlay (click anywhere outside menu closes it) -->
  <label for="menu-toggle" class="overlay"></label>

  <div class="menu-container">
    <!-- Hamburger button -->
    <label for="menu-toggle" class="nav-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </label>

    <!-- Menu -->
    <nav class="nav-menu">
      <a href="https://rithickkrish.blogspot.com/p/action.html">Action</a>
      <a href="https://rithickkrish.blogspot.com/p/romance.html">Romance</a>
      <a href="https://rithickkrish.blogspot.com/p/isekai.html">Isekai</a>
      <a href="https://rithickkrish.blogspot.com/p/legendary.html">Legendary</a>
    </nav>
  </div>
</header>

</body>
</html>
