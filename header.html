<header id="custom-header">
  <style>
    /* ====== HEADER STYLES ====== */
    #custom-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      color: #fff;
      padding: 10px 15px;
      position: relative;
      z-index: 999;
    }

    #custom-header .logo {
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }

    /* Search Bar */
    #custom-header .search-bar {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      max-width: 200px;
      flex-grow: 1;
      margin: 0 10px;
    }

    #custom-header .search-bar input {
      border: none;
      background: transparent;
      padding: 6px 8px;
      color: #fff;
      width: 100%;
      outline: none;
    }

    #custom-header .search-bar button {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      color: #fff;
    }

    #custom-header .search-bar svg {
      width: 20px;
      height: 20px;
    }

    /* Hamburger + Menu */
    #menu-toggle {
      display: none;
    }

    .nav-toggle {
      display: flex;
      cursor: pointer;
      padding-right: 10px; /* Added extra right padding */
    }

    .nav-toggle svg {
      width: 28px;
      height: 28px;
      stroke: white;
    }

    .nav-menu {
      position: absolute;
      top: 50px;
      right: 0;
      width: 200px;
      background: #222;
      list-style: none;
      padding: 10px 0;
      margin: 0;
      display: none;
      flex-direction: column;
      border-radius: 0 0 0 10px;
    }

    .nav-menu li {
      text-align: right;
      margin: 5px 15px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #fff;
      display: block;
      padding: 8px 0;
    }

    #menu-toggle:checked ~ .nav-menu {
      display: flex;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .nav-toggle {
        display: none;
      }

      .nav-menu {
        position: static;
        display: flex !important;
        flex-direction: row;
        background: none;
        width: auto;
        border-radius: 0;
      }

      .nav-menu li {
        margin: 0 10px;
      }
    }
  </style>

  <!-- Logo -->
  <a href="/" class="logo">Anime Tamil Voice</a>

  <!-- Search Bar -->
  <form class="search-bar" id="customSearchForm">
    <input type="text" id="searchQuery" placeholder="Search Animeâ€¦" required>
    <button type="submit">
      <!-- Search Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path>
      </svg>
    </button>
  </form>

  <!-- Hamburger -->
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="nav-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </label>

  <!-- Menu -->
  <ul class="nav-menu">
    <li><a href="https://rithickkrish.blogspot.com/p/action.html">Action</a></li>
    <li><a href="https://rithickkrish.blogspot.com/p/romance.html">Romance</a></li>
    <li><a href="https://rithickkrish.blogspot.com/p/isekai.html">Isekai</a></li>
    <li><a href="https://rithickkrish.blogspot.com/p/legendary.html">Legendary</a></li>
  </ul>

  <!-- Search Redirect -->
  <script>
    const form = document.getElementById('customSearchForm');
    const input = document.getElementById('searchQuery');

    if (form && input) {
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const query = input.value.trim();
        if (query) {
          window.location.href = 'https://rithickkrish.blogspot.com/p/search.html?q=' + encodeURIComponent(query);
        }
      });
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const menuToggle = document.getElementById('menu-toggle');
      const header = document.getElementById('custom-header');
      if (!header.contains(e.target)) {
        menuToggle.checked = false;
      }
    });
  </script>
</header>
